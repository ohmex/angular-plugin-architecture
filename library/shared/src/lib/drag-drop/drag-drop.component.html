<div class="example-container">
    <h2>Widgets</h2>

    <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="widgets"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of widgets" cdkDrag>{{item}}</div>
    </div>
</div>

<div class="example-container">
    <h2>Current Theme</h2>

    <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="workingTheme"
            [cdkDropListConnectedTo]="[todoList]"
            class="example-list"

            (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of workingTheme" cdkDrag>{{item}}</div>
    </div>
</div>
